<!DOCTYPE html>
<html lang="en">
   <head>   
      <meta charset="UTF-8">
      <title>User Registration</title>
      <link href="memes.css" rel="stylesheet">
      <!-- <script src="memeDev.js" defer></script> -->
   </head>
   <body>
      <div id="form_Background"></div>
      <h1>User Registration</h1>
      <form method="post" action="/form_process">
         <div>
            <label for="username">Username:</label>
            <br>
            <input type="text" id="username" name="username" class="placeholder">
         </div>
         <div>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" class="placeholder">
         </div>
         <div>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" class="placeholder">
         </div>
         <div>
            <label for="passwordConfirm">Confirm Password:</label>
            <br>
            <input type="password" id="passwordConfirm" name="passwordConfirm" class="placeholder">
         </div>
         <div id="formErrors" class="hide">
            
         </div>
         <div id="formSubmit">
            <input type="submit" id="submit" value="Submit">
         </div>
      </form>
   </body>
</html>
