<!DOCTYPE html>
<html lang="en">
   <head>   
      <meta charset="UTF-8">
      <title>User Registration</title>
      <link href="" rel="stylesheet">
      <script src="me" defer></script>
   </head>

   <body>
      <form id="form">
         <h1>User Registration</h1>
         <div>
            <label for="fullName">Username</label>
            <input type="text" id="fullName" name="fullName" class="placeholder">
         </div>
         <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="placeholder">
         </div>
         <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="placeholder">
         </div>
         <div>
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" class="placeholder">
         </div>
         <div id="formErrors" class="hide">
            
         </div>
         <div>
            <input type="submit" id="submit" value="Register">
         </div>
      </form>
   </body>
</html>
