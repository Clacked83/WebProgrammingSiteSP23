<!DOCTYPE html>
<html lang="en">
   <head>   
      <meta charset="UTF-8">
      <title>User Registration</title>
      <link href="memes.css" rel="stylesheet">
      <!-- <script src="memeDev.js" defer></script> -->
   </head>

   <body>
      <h1>MyMemes Login</h1>
      <div id="form_Background">
         <form method="post" action="/login">
            <div>
               <label for="username">Username:</label>
               <br>
               <input type="text" id="username" name="username" class="placeholder">
            </div>
            <div>
               <label for="password">Password:</label>
               <br>
               <input type="password" id="password" name="password" class="placeholder">
            </div>
            <div>
               <input type="submit" id="submit" value="Submit" style="color: gold; background-color: black;"> 
               <a href="userReg.html">Create Account?</a>
            </div>
         </form>
      </div>
   </body>
</html>
